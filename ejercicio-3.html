<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 1</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>MIS DATOS:</legend>
                <ol>
                    <li>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Escriba aquí su nombre" />
                    </li>
                    <li>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" name="email" id="email" placeholder="ejemplo@dominio.com"/>
                    </li>
                    <li>
                        <label for="tel">Teléfono</label>
                        <input type="text" name="tel" id="tel" placeholder="ej. +34984530203"/>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Dirección</legend>
                <ol>
                    <li>
                        <label for="address">Dirección:</label>
                        <textarea name="address" id="address" cols="30" rows="10"></textarea>
                    </li>
                    <li>
                        <label for="zip-code">Código Postal</label>
                        <input type="text" name="zip-code" id="zip-code" placeholder="CP">
                    </li>
                    <li>
                        <label for="city">Ciudad</label>
                        <input type="text" name="city" id="city" placeholder="Ciudad">
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Forma de pago</legend>
                <ol>
                    <li>
                        <fieldset>
                            <legend>Tarjetas de Crédito</legend>
                            <ul>
                                <li>
                                    <input type="radio" name="credit" id="visa" />
                                    <label for="visa">VISA</label>
                                </li>
                                <li>
                                    <input type="radio" name="credit" id="american-express" />
                                    <label for="american-express">American Express</label>
                                </li>
                                <li>
                                    <input type="radio" name="credit" id="master-card" />
                                    <label for="master-card">Mastercard</label>
                                </li>
                            </ul>
                        </fieldset>
                    </li>
                    <li>
                        <label for="card">Número tarjeta:</label>
                        <input type="text" name="card" id="card" placeholder="Número tarjeta" />
                    </li>
                    <li>
                        <label for="code">Código de seguridad:</label>
                        <input type="text" name="code" id="code" placeholder="Código de seguridad" />
                    </li>
                    <li>
                        <label for="card-name">Nombre tarjeta:</label>
                        <input type="text" name="card-name" id="card-name" placeholder="Nombre exacto tarjeta" />
                    </li>
                </ol>
            </fieldset>
        </form>
    </body>
</html>
